<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Details Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/cropDetails.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="container-main">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
          <img src="/assets/img/greenleaf-logo.png" alt="Logo">
        </div>
        <nav class="menu">
          <div class="menu-item">
            <a href="/pages/dashboard.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
              </div>
              <span class="menu-name">Home</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="/pages/fieldPage.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/farm.svg" alt="Field">
              </div>
              <span class="menu-name">Field</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="/pages/staffPage.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/employee-solid.svg" alt="Staff">
              </div>
              <span class="menu-name">Staff</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="/pages/vehiclePage.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
              </div>
              <span class="menu-name">Vehicle</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="/pages/equipmentPage.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/tools.svg" alt="Equipment">
              </div>
              <span class="menu-name">Equipment</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="/pages/cropPage.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/seedling.svg" alt="Crop">
              </div>
              <span class="menu-name">Crop</span>
            </a>
          </div>
          <div class="menu-item current-item">
            <a href="/pages/cropDetailsPage.html" class="menu-link">
              <div class="icon">
                <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
              </div>
              <span class="menu-name current-name">Crop Details</span>
            </a>
          </div>
        </nav>      
      </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Crop Details</h1>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-bar">
          <button class="search-btn">Search</button>
        </div>
        <button class="add-button">+ Add Log</button>
      </header>

      <div class="cards-container" id="cardsContainer">
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="cropDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Crop Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Crop Image" style="width: 100%; margin-bottom: 10px;">
          <p><strong>ID:</strong> <span id="modalId"></span></p>
          <p><strong>Log Date:</strong> <span id="modalDate"></span></p>
          <p><strong>Log Details:</strong> <span id="modalDetails"></span></p>
          <p><strong>Season:</strong> <span id="modalSeason"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/model/cropDetails.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cardsContainer = document.getElementById("cardsContainer");
      const modal = new bootstrap.Modal(document.getElementById("cropDetailsModal"));

      cropDetailsData.forEach(cardData => {
        const card = document.createElement("div");
        card.classList.add("card", "crop-card");
        card.style.width = "17rem";
        card.setAttribute("data-id", cardData.id);
        card.setAttribute("data-date", cardData.date);
        card.setAttribute("data-details", cardData.details);
        card.setAttribute("data-season", cardData.season);

        card.innerHTML = `
          <img src="${cardData.image}" class="card-img-top" alt="Log Image" style="height: 150px; object-fit: cover;">
    <div class="card-content p-3">
        <h2 class="fs-5">Log Date: ${cardData.date}</h2>
        <p class="mb-1">Log Details: ${cardData.details}</p>
        <p class="mb-2">Season: ${cardData.season}</p>
        <div class="card-actions">
            <button class="action-btn update btn btn-link p-0" title="Update">
                <img src="/assets/icon/update.svg" alt="Update" style="width: 20px;">
            </button>
            <button class="action-btn delete btn btn-link p-0" title="Delete">
                <img src="/assets/icon/trash-delete-bin.svg" alt="Delete" style="width: 20px;">
            </button>
        </div>
    </div>
          
        `;

        card.addEventListener("click", () => {
          document.getElementById("modalId").textContent = cardData.id;
          document.getElementById("modalDate").textContent = cardData.date;
          document.getElementById("modalDetails").textContent = cardData.details;
          document.getElementById("modalSeason").textContent = cardData.season;
          document.getElementById("modalImage").src = cardData.image;

          modal.show();
        });

        cardsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
