<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <!-- Left Section (Welcome and Image) -->
    <div id="welcome-section" class="welcome-section">
      <h1>Welcome to Green Shadow!</h1>
      <img src="/assets/img/smart-farming.png" alt="Tractor and Field" id="main-image">
    </div>
    
    <!-- Right Section (Forms) -->
    <div id="form-section" class="form-section">
      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <h1>Sign In</h1>
        <div class="form">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
          
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" id="login-btn">LOGIN ➔</button>
          <p>Don't have an Account? <a href="javascript:void(0);" onclick="toggleForms()">Sign Up</a></p>
        </div>
      </div>
      
      <!-- Registration Form -->
      <div id="registration-form" class="form-container" style="display: none;">
        <h1>Create Account</h1>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email-reg" placeholder="Enter your email">
          
          <label for="password">Password</label>
          <input type="password" id="password-reg" placeholder="Enter your password">
          
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password">

          <label for="role">Select Your Role</label>
          <select class="form-select" aria-label="Disabled select example">
            <option selected>Select your Role </option>
            <option value="ADMIN">ADMIN</option>
            <option value="MANAGER">MANAGER</option>
            <option value="SCIENTIST">SCIENTIST</option>
            <option value="OTHER">OTHER</option>
          </select>

          <button type="submit">REGISTER ➔</button>
          <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForms()">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="/js/controller/loginController.js" type="module"></script>
</body>
</html>
