<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/crop.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="container-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/img/greenleaf-logo.png" alt="Logo">
      </div>
      <nav class="menu">
        <div class="menu-item">
          <a href="/pages/dashboard.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
            </div>
            <span class="menu-name">Home</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/fieldPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/farm.svg" alt="Field">
            </div>
            <span class="menu-name">Field</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/staffPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/employee-solid.svg" alt="Staff">
            </div>
            <span class="menu-name">Staff</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/vehiclePage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
            </div>
            <span class="menu-name">Vehicle</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/equipmentPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/tools.svg" alt="Equipment">
            </div>
            <span class="menu-name">Equipment</span>
          </a>
        </div>
        <div class="menu-item current-item">
          <a href="/pages/cropPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/seedling.svg" alt="Crop">
            </div>
            <span class="menu-name current-name">Crop</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropDetailsPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
            </div>
            <span class="menu-name">Crop Details</span>
          </a>
        </div>
      </nav>      
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Crops</h1>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-bar">
          <button class="search-btn">Search</button>
        </div>
        <button class="add-button">+ Add Crop</button>
    </header>

      <div class="cards-container" id="cardsContainer">
        <!-- Crop Cards will be dynamically injected here -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="cropDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Crop Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Crop Image" class="img-fluid" style="margin-bottom: 10px;">
          <p><strong>ID:</strong> <span id="modalId"></span></p>
          <p><strong>Common Name:</strong> <span id="modalCommonName"></span></p>
          <p><strong>Scientific Name:</strong> <span id="modalScientificName"></span></p>
          <p><strong>Season:</strong> <span id="modalSeason"></span></p>
          <p><strong>Details:</strong> <span id="modalDetails"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/model/crops.js"></script>
</body>
</html>
