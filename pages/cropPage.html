<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/crop.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="container-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/img/greenleaf-logo.png" alt="Logo">
      </div>
      <nav class="menu">
        <div class="menu-item">
          <a href="/pages/dashboard.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
            </div>
            <span class="menu-name">Home</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/fieldPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/farm.svg" alt="Field">
            </div>
            <span class="menu-name">Field</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/staffPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/employee-solid.svg" alt="Staff">
            </div>
            <span class="menu-name">Staff</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/vehiclePage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
            </div>
            <span class="menu-name">Vehicle</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/equipmentPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/tools.svg" alt="Equipment">
            </div>
            <span class="menu-name">Equipment</span>
          </a>
        </div>
        <div class="menu-item current-item">
          <a href="/pages/cropPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/seedling.svg" alt="Crop">
            </div>
            <span class="menu-name current-name">Crop</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropDetailsPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
            </div>
            <span class="menu-name">Crop Details</span>
          </a>
        </div>
      </nav>      
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Crops</h1>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-bar">
          <button class="search-btn">Search</button>
        </div>
        <button class="add-button">+ Add Crop</button>
      </header>

      <div class="cards-container" id="cardsContainer">
      </div>
    </main>
  </div>

  <!-- Add Crop Modal -->
  <div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCropModalLabel">Add Crop</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addCropForm">
            <div class="mb-3">
              <label for="cropCode" class="form-label">Crop Code</label>
              <input type="text" class="form-control" id="cropCode" required>
            </div>
            <div class="mb-3">
              <label for="commonName" class="form-label">Common Name</label>
              <input type="text" class="form-control" id="commonName" required>
            </div>
            <div class="mb-3">
              <label for="scientificName" class="form-label">Scientific Name</label>
              <input type="text" class="form-control" id="scientificName" required>
            </div>
            <div class="mb-3">
              <label for="cropImage" class="form-label">Crop Image</label>
              <input type="file" class="form-control" id="cropImage" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" required>
            </div>
            <div class="mb-3">
              <label for="season" class="form-label">Season</label>
              <input type="text" class="form-control" id="season" required>
            </div>
            <button type="submit" class="btn btn-primary" id="saveCropButton">Save Crop</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Crop Details Modal -->
  <div class="modal fade" id="cropDetailsModal" tabindex="-1" aria-labelledby="cropDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cropDetailsModalLabel">Crop Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <strong>Crop Code:</strong> <span id="modalId"></span>
          </div>
          <div>
            <strong>Common Name:</strong> <span id="modalCommonName"></span>
          </div>
          <div>
            <strong>Scientific Name:</strong> <span id="modalScientificName"></span>
          </div>
          <div>
            <strong>Category:</strong> <span id="modalCategory"></span>
          </div>
          <div>
            <strong>Season:</strong> <span id="modalSeason"></span>
          </div>
          <div>
            <strong>Image:</strong> <br>
            <img id="modalImage" class="img-fluid" alt="Crop Image" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/model/crops.js"></script>
</body>
</html>
