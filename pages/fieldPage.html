<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/field.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="container-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/img/greenleaf-logo.png" alt="Logo">
      </div>
      <nav class="menu">
        <div class="menu-item">
          <a href="/pages/dashboard.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
            </div>
            <span class="menu-name">Home</span>
          </a>
        </div>
        <div class="menu-item current-item">
          <a href="/pages/fieldPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/farm.svg" alt="Field">
            </div>
            <span class="menu-name current-name">Field</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/staffPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/employee-solid.svg" alt="Staff">
            </div>
            <span class="menu-name">Staff</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/vehiclePage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
            </div>
            <span class="menu-name">Vehicle</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/equipmentPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/tools.svg" alt="Equipment">
            </div>
            <span class="menu-name">Equipment</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/seedling.svg" alt="Crop">
            </div>
            <span class="menu-name">Crop</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropDetailsPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
            </div>
            <span class="menu-name">Crop Details</span>
          </a>
        </div>
      </nav>      
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <h1>Field </h1>
            <div class="search-container">
              <input type="text" placeholder="Search..." class="search-bar">
              <button class="search-btn">Search</button>
            </div>
            <button class="add-button" data-bs-toggle="modal" data-bs-target="#addFieldModal">+ Add Field</button>
          </header>

      <div class="cards-container" id="cardsContainer">
      </div>
    </main>
  </div>

  <!-- Modal for Field Details -->
  <div class="modal fade" id="fieldDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Field Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage1" src="" alt="Field Image 1" class="img-fluid" style="margin-bottom: 10px;">
          <img id="modalImage2" src="" alt="Field Image 2" class="img-fluid" style="margin-bottom: 10px;">
          <p><strong>Field Code:</strong> <span id="modalCode"></span></p>
          <p><strong>Name:</strong> <span id="modalName"></span></p>
          <p><strong>Location:</strong> <span id="modalLocation"></span></p>
          <p><strong>Size:</strong> <span id="modalSize"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Adding Field -->
  <div class="modal fade" id="addFieldModal" tabindex="-1" aria-labelledby="addFieldModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFieldModalLabel">Add Field</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addFieldForm">
            <div class="mb-3">
              <label for="fieldCode" class="form-label">Field Code</label>
              <input type="text" class="form-control" id="fieldCode" required>
            </div>
            <div class="mb-3">
              <label for="fieldName" class="form-label">Field Name</label>
              <input type="text" class="form-control" id="fieldName" required>
            </div>
            <div class="mb-3">
              <label for="fieldLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="fieldLocation" required>
            </div>
            <div class="mb-3">
              <label for="fieldSize" class="form-label">Size</label>
              <input type="text" class="form-control" id="fieldSize" required>
            </div>
            <div class="mb-3">
              <label for="fieldImage1" class="form-label">Field Image 1</label>
              <input type="file" class="form-control" id="fieldImage1" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="fieldImage2" class="form-label">Field Image 2</label>
              <input type="file" class="form-control" id="fieldImage2" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="saveFieldButton">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/model/field.js"></script>
</body>
</html>
