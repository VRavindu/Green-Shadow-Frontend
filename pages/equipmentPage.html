<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/equipment.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="container-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/img/greenleaf-logo.png" alt="Logo">
      </div>
      <nav class="menu">
        <div class="menu-item">
          <a href="/pages/dashboard.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
            </div>
            <span class="menu-name">Home</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/fieldPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/farm.svg" alt="Field">
            </div>
            <span class="menu-name">Field</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/staffPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/employee-solid.svg" alt="Staff">
            </div>
            <span class="menu-name">Staff</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/vehiclePage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
            </div>
            <span class="menu-name">Vehicle</span>
          </a>
        </div>
        <div class="menu-item current-item">
          <a href="/pages/equipmentPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/tools.svg" alt="Equipment">
            </div>
            <span class="menu-name current-name">Equipment</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/seedling.svg" alt="Crop">
            </div>
            <span class="menu-name">Crop</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropDetailsPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
            </div>
            <span class="menu-name">Crop Details</span>
          </a>
        </div>
      </nav>      
  </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Equipments</h1>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="search-btn">Search</button>
        </div>
        <button class="add-button">+ Add Equipment</button>
    </header>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr class="mb-3">
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"  class="table-group-divider">
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal for Equipment Details -->
  <div class="modal fade" id="equipmentDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Equipment Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>ID:</strong> <span id="modalId"></span></p>
          <p><strong>Name:</strong> <span id="modalName"></span></p>
          <p><strong>Type:</strong> <span id="modalType"></span></p>
          <p><strong>Status:</strong> <span id="modalStatus"></span></p>
          <p><strong>Details:</strong> <span id="modalDetails"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Adding Equipment -->
  <div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEquipmentModalLabel">Add New Equipment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEquipmentForm">
            <div class="mb-3">
              <label for="equipmentId" class="form-label">ID</label>
              <input type="text" class="form-control" id="equipmentId" required>
            </div>
            <div class="mb-3">
              <label for="equipmentName" class="form-label">Name</label>
              <input type="text" class="form-control" id="equipmentName" required>
            </div>
            <div class="mb-3">
              <label for="equipmentType" class="form-label">Type</label>
              <input type="text" class="form-control" id="equipmentType" required>
            </div>
            <div class="mb-3">
              <label for="equipmentStatus" class="form-label">Status</label>
              <input type="text" class="form-control" id="equipmentStatus" required>
            </div>
            <div class="mb-3">
              <label for="equipmentDetails" class="form-label">Details</label>
              <textarea class="form-control" id="equipmentDetails" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveEquipmentButton">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/model/equipment.js"></script>
</body>
</html>
