<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/staff.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
    <div class="container-main">
        <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/img/greenleaf-logo.png" alt="Logo">
      </div>
      <nav class="menu">
        <div class="menu-item">
          <a href="/pages/dashboard.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
            </div>
            <span class="menu-name">Home</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/fieldPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/farm.svg" alt="Field">
            </div>
            <span class="menu-name">Field</span>
          </a>
        </div>
        <div class="menu-item current-item">
          <a href="/pages/staffPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/employee-solid.svg" alt="Staff">
            </div>
            <span class="menu-name current-name">Staff</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/vehiclePage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
            </div>
            <span class="menu-name">Vehicle</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/equipmentPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/tools.svg" alt="Equipment">
            </div>
            <span class="menu-name">Equipment</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/seedling.svg" alt="Crop">
            </div>
            <span class="menu-name">Crop</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropDetailsPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
            </div>
            <span class="menu-name">Crop Details</span>
          </a>
        </div>
      </nav>      
    </aside>
      <main class="main-content">
        <header class="content-header">
          <h1>Staff</h1>
          <div class="search-container">
              <input type="text" placeholder="Search..." class="search-bar">
              <button class="search-btn">Search</button>
          </div>
          <button class="add-button">+ Add Staff</button>
        </header>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact No</th>
                    <th scope="col">Role</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="staffTableBody" class="table-group-divider"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div class="modal fade" id="staffDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Staff Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="modalId"></span></p>
                    <p><strong>First Name:</strong> <span id="modalFirstName"></span></p>
                    <p><strong>Last Name:</strong> <span id="modalLastName"></span></p>
                    <p><strong>Designation:</strong> <span id="modalDesignation"></span></p>
                    <p><strong>Gender:</strong> <span id="modalGender"></span></p>
                    <p><strong>Joined Date:</strong> <span id="modalJoinedDate"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="modalDOB"></span></p>
                    <p><strong>Contact No:</strong> <span id="modalContact"></span></p>
                    <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                    <p><strong>Role:</strong> <span id="modalRole"></span></p>
                    <p><strong>Address:</strong></p>
                    <ul id="modalAddressList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/model/staff.js"></script>
</body>
</html>
