<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/staff.css">
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
    <div class="container-main">
        <!-- Sidebar -->
      <aside class="sidebar">
      <div class="logo">
        <img src="/assets/img/greenleaf-logo.png" alt="Logo">
      </div>
      <nav class="menu">
        <div class="menu-item">
          <a href="/pages/dashboard.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/dashboard-one-is-filled.svg" alt="Home">
            </div>
            <span class="menu-name">Home</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/fieldPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/farm.svg" alt="Field">
            </div>
            <span class="menu-name">Field</span>
          </a>
        </div>
        <div class="menu-item current-item">
          <a href="/pages/staffPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/employee-solid.svg" alt="Staff">
            </div>
            <span class="menu-name current-name">Staff</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/vehiclePage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/semi-truck-vehicle-alt.svg" alt="Vehicle">
            </div>
            <span class="menu-name">Vehicle</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/equipmentPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/tools.svg" alt="Equipment">
            </div>
            <span class="menu-name">Equipment</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/seedling.svg" alt="Crop">
            </div>
            <span class="menu-name">Crop</span>
          </a>
        </div>
        <div class="menu-item">
          <a href="/pages/cropDetailsPage.html" class="menu-link">
            <div class="icon">
              <img src="/assets/icon/monitor-dashboard.svg" alt="Crop Details">
            </div>
            <span class="menu-name">Crop Details</span>
          </a>
        </div>
      </nav>      
      </aside>
      <main class="main-content">
        <header class="content-header">
          <h1>Staff</h1>
          <div class="search-container">
              <input type="text" placeholder="Search..." class="search-bar">
              <button class="search-btn">Search</button>
          </div>
          <button class="add-button">+ Add Member</button>
        </header>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact No</th>
                    <th scope="col">Role</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="staffTableBody" class="table-group-divider"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div class="modal fade" id="staffDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Staff Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="modalId"></span></p>
                    <p><strong>First Name:</strong> <span id="modalFirstName"></span></p>
                    <p><strong>Last Name:</strong> <span id="modalLastName"></span></p>
                    <p><strong>Designation:</strong> <span id="modalDesignation"></span></p>
                    <p><strong>Gender:</strong> <span id="modalGender"></span></p>
                    <p><strong>Joined Date:</strong> <span id="modalJoinedDate"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="modalDOB"></span></p>
                    <p><strong>Contact No:</strong> <span id="modalContact"></span></p>
                    <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                    <p><strong>Role:</strong> <span id="modalRole"></span></p>
                    <p><strong>Address:</strong></p>
                    <ul id="modalAddressList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div class="modal fade" id="addStaffModal" tabindex="-1" aria-labelledby="addStaffModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="addStaffModalTitle">Add Staff Member</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="addStaffForm">
                      <div class="row">
                          <!-- Left Column -->
                          <div class="col-md-4">
                              <div class="mb-3">
                                  <label for="staffId" class="form-label">ID</label>
                                  <input type="text" id="staffId" class="form-control" placeholder="Enter Staff ID" required>
                              </div>
                              <div class="mb-3">
                                  <label for="firstName" class="form-label">First Name</label>
                                  <input type="text" id="firstName" class="form-control" placeholder="Enter First Name" required>
                              </div>
                              <div class="mb-3">
                                  <label for="lastName" class="form-label">Last Name</label>
                                  <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name" required>
                              </div>
                              <div class="mb-3">
                                  <label for="dob" class="form-label">Date of Birth</label>
                                  <input type="date" id="dob" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label class="form-label">Gender</label>
                                  <select id="gender" class="form-select" required>
                                      <option value="">Select Gender</option>
                                      <option value="Male">Male</option>
                                      <option value="Female">Female</option>
                                      <option value="Other">Other</option>
                                  </select>
                              </div>
                          </div>

                          <!-- Center Column -->
                          <div class="col-md-4">
                              <div class="mb-3">
                                  <label for="contactNo" class="form-label">Contact No</label>
                                  <input type="tel" id="contactNo" class="form-control" placeholder="Enter Contact Number" required>
                              </div>
                              <div class="mb-3">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" id="email" class="form-control" placeholder="Enter Email Address" required>
                              </div>
                              <div class="mb-3">
                                  <label for="joinedDate" class="form-label">Joined Date</label>
                                  <input type="date" id="joinedDate" class="form-control" required>
                              </div>
                              <div class="mb-3">
                                  <label for="designation" class="form-label">Designation</label>
                                  <input type="text" id="designation" class="form-control" placeholder="Enter Designation" required>
                              </div>
                              <div class="mb-3">
                                  <label for="role" class="form-label">Role</label>
                                  <select id="role" class="form-select" required>
                                      <option value="">Select Role</option>
                                      <option value="Admin">Admin</option>
                                      <option value="Manager">Manager</option>
                                      <option value="Worker">Worker</option>
                                  </select>
                              </div>
                          </div>

                          <!-- Right Column -->
                          <div class="col-md-4">
                              <div class="mb-3">
                                  <label for="addressLine1" class="form-label">Address Line 1</label>
                                  <input type="text" id="addressLine1" class="form-control" placeholder="Enter Address Line 1" required>
                              </div>
                              <div class="mb-3">
                                  <label for="addressLine2" class="form-label">Address Line 2</label>
                                  <input type="text" id="addressLine2" class="form-control" placeholder="Enter Address Line 2">
                              </div>
                              <div class="mb-3">
                                  <label for="addressLine3" class="form-label">Address Line 3</label>
                                  <input type="text" id="addressLine3" class="form-control" placeholder="Enter Address Line 3">
                              </div>
                              <div class="mb-3">
                                  <label for="addressLine4" class="form-label">Address Line 4</label>
                                  <input type="text" id="addressLine4" class="form-control" placeholder="Enter Address Line 4">
                              </div>
                              <div class="mb-3">
                                  <label for="addressLine5" class="form-label">Address Line 5</label>
                                  <input type="text" id="addressLine5" class="form-control" placeholder="Enter Address Line 5">
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" form="addStaffForm">Save Staff</button>
              </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/model/staff.js"></script>
</body>
</html>
